<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Miniproject</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chatbox {
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chatbox::-webkit-scrollbar {
            width: 15px;
        }

        .chatbox::-webkit-scrollbar-track {
            background: #dde5ff;
        }

        .chatbox::-webkit-scrollbar-thumb {
            background: #9aa0b2;
            border-radius: 2px;
            height: 5px;
        }

        .input-container {
            display: flex;
            padding: 10px;
        }

        .input-field {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .send-button {
            background-color: #21B6A8;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .user-message {
            background-color: #21B6A8;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            align-self: flex-end;
            margin-bottom: 10px;
        }

        .bot-message {
            background-color: #eee;
            color: #333;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        #new-chat-button {
            background-color: #B0B3B8;
            color: #000;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Scroll Arrow */
        .scroll-arrow {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #21B6A8;
            color: #fff;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scroll-arrow:hover {
            background-color: #187c72;
        }

        .chatbox-scrolled .scroll-arrow {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Chatbot Miniproject</h1>
    </header>
    <div class="container">
        <div id="chat-container" class="chatbox"></div>
        <div class="input-container">
            <input type="text" id="user-input" class="input-field" placeholder="Send a message">
            <button id="send-button" class="send-button">Send</button>
            <button id="new-chat-button" class="send-button">New Chat</button>
        </div>
    </div>
    <div class="scroll-arrow" id="scroll-arrow">â†‘</div>

    <script>
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const newChatButton = document.getElementById("new-chat-button");
        const scrollArrow = document.getElementById("scroll-arrow");

        sendButton.addEventListener("click", function () {
            const userMessage = userInput.value;
            displayUserMessage(userMessage);

            // User/Bot responses
            if (userMessage.toLowerCase() === "hello") {
                displayBotMessage("Hi!!");
            } else if (userMessage.toLowerCase() === "how are you?") {
                displayBotMessage("Well, I don't have feelings.");
            } else if (userMessage.toLowerCase() === "motivational qoute") {
                displayBotMessage("The only thing standing between you and your goal is the story you keep telling yourself as to why you can't achieve it.");
            } else if (userMessage.toLowerCase() === "tell me a joke") {
                displayBotMessage("Why don't scientists trust atoms? Because they make up everything!");
            } else if (userMessage.toLowerCase() === "tell me another joke") {
                displayBotMessage("Why don't skeletons fight each other? Because they don't have the guts!");
            } else if (userMessage.toLowerCase() === "make me laugh") {
                displayBotMessage("  Why did the scarecrow win an award? Because he was outstanding in his field!");
            } else if (userMessage.toLowerCase() === "funfact") {
                displayBotMessage("A group of flamingos is called a flamboyance.");
            } else if (userMessage.toLowerCase() === "what is your name?") {
                displayBotMessage("I am Jarvis");
            } else if (userMessage.toLowerCase() === "who made you?") {
                displayBotMessage("Aditya made me. Thanks to him.");
            } else if (userMessage.toLowerCase() === "hey jarvis!") {
                displayBotMessage("Hey, That's my name!");
            } else if (userMessage.toLowerCase() === "what are you?") {
                displayBotMessage("I am a chatbot. My inventor is Aditya.");
            } else if (userMessage.toLowerCase() === "bye") {
                displayBotMessage("Bye! Take Care :)");
            } else {
            }

            userInput.value = '';
        });

        newChatButton.addEventListener("click", function () {
            // Clear the chat container
            chatContainer.innerHTML = '';

            // Optionally, you can also reset the scroll position
            chatContainer.scrollTop = 0;
        });

        scrollArrow.addEventListener('click', function () {
            // Smooth scroll to the top
            chatContainer.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        function displayUserMessage(message) {
            chatContainer.innerHTML += `<div class="user-message">${message}</div>`;
        }

        function displayBotMessage(message) {
            chatContainer.innerHTML += `<div class="bot-message">${message}</div>`;
        }
    </script>
</body>

</html>
